<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Input</title>
</head>
<body>

    <h1>JavaScript Input</h1>

    <form id="form">
        <label for="navn">Navn:</label>
        <input type="text" name="navn">

        <label for="alder">Alder:</label>
        <input type="number" min="12" max="100" name="alder">

        <h3>Velg favoritt drikke:</h3>
        <label for="drikke">Vann</label>
        <input type="radio" name="drikke" value="vann">
        <label for="drikke">Saft</label>
        <input type="radio" name="drikke" value="saft">
        
        <h3>Velg mat du liker: </h3>
        <label for="mat">Pizza</label>
        <input type="checkbox" name="mat" value="pizza">
        <label for="mat">Ost</label>
        <input type="checkbox" name="mat" value="ost">
        <label for="mat">Løk</label>
        <input type="checkbox" name="mat" value="løk">
        <label for="mat">Gnom</label>
        <input type="checkbox" name="mat" value="gnom">

        <br>
        <br>
        <input type="submit" value="Submit">
        <br>
        <br>
        <textarea id="output" rows="10" cols="100"></textarea>

    </form>

    <script src="script.js"></script>
    
</body>
</html>
