<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Input</title>
</head>
<body>

    <h1>JavaScript Input</h1>
    <h2>Lag en setning ved å fylle ut formen</h2>

    <form id="form">

        <label for="navn">Navn:</label>
        <input type="text" name="navn">
        <br>
        <br>
        <label for="alder">Alder:</label>
        <input type="number" min="12" max="100" name="alder">

        <h3>Velg favoritt drikke:</h3>
        <label for="drikke">Vann</label>
        <input type="radio" name="drikke" value="vann">
        <label for="drikke">Saft</label>
        <input type="radio" name="drikke" value="saft">
        
        <h3>Velg matrett: </h3>
        <label for="mat">Østers</label>
        <input type="checkbox" name="mat" value="østers">
        <label for="mat">Ost</label>
        <input type="checkbox" name="mat" value="ost">
        <label for="mat">Løk</label>
        <input type="checkbox" name="mat" value="løk">
        <label for="mat">Gnom</label>
        <input type="checkbox" name="mat" value="gnom">

        <h3>Velg antall lag du har:</h3>
        <input type="range" name="lag" min="1" max="2000">

        <h3>Velg en tidsperiode:</h3>
        <input type="date" name="dato">

        <br>
        <br>
        <input type="submit" value="Ferdig">
        <br>
        <br>
        <textarea id="output" rows="10" cols="100" disabled></textarea>

    </form>

    <script src="script.js"></script>
    
</body>
</html>
